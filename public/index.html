<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Global con Análisis de Emociones</title>
    <style>
        :root {
            --color-primary: #4CAF50;
            --color-sarcastic: #FFC107;
            --color-hostile: #F44336;
            --color-ironia: #fdd274;
            --color-desagrado: #ff7f07;
            --color-gracia: #ffe600;
            --color-settings: #2196F3;
            --bg-dark: #121212;
            --bg-darker: #1e1e1e;
            --bg-input: #2a2a2a;
            --text-light: #ffffff;
            --text-muted: #aaaaaa;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        #chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            background-color: var(--bg-darker);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        #chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #chat-title {
            font-weight: bold;
            font-size: 18px;
        }
        
        #settings-button {
            background: none;
            border: none;
            color: var(--color-settings);
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        
        #settings-button:hover {
            background-color: rgba(33, 150, 243, 0.1);
        }
        
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--color-primary) var(--bg-darker);
        }
        
        #messages::-webkit-scrollbar {
            width: 8px;
        }
        
        #messages::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }
        
        #messages::-webkit-scrollbar-thumb {
            background-color: var(--color-primary);
            border-radius: 4px;
        }
        
        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .message-user {
            font-weight: bold;
            color: var(--color-primary);
            font-size: 15px;
        }
        
        .message-time {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .message-content {
            margin-bottom: 8px;
            line-height: 1.4;
            font-size: 15px;
        }
        
        .emotion-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }
        
        .emotion-tag {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
        }
        
        .emotion-tag:hover {
            transform: scale(1.05);
        }
        
        .amigable {
            background-color: var(--color-primary);
        }
        
        .sarcástico {
            background-color: var(--color-sarcastic);
        }
        
        .hostil {
            background-color: var(--color-hostile);
        }

        .gracia {
            background-color: var(--color-gracia);
        }

        .desagrado {
            background-color: var(--color-desagrado);
        }

        .ironía {
            background-color: var(--color-ironia);
        }
        
        #input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background-color: var(--bg-darker);
        }
        
        #input-message {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background-color: var(--bg-input);
            color: var(--text-light);
            font-size: 15px;
            outline: none;
            transition: border 0.2s;
        }
        
        #input-message:focus {
            border-color: var(--color-primary);
        }
        
        #send-button {
            padding: 12px 20px;
            margin-left: 10px;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        #send-button:hover {
            background-color: #3d8b40;
        }
        
        #name-prompt, #settings-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--bg-darker);
            color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            z-index: 100;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        #settings-modal {
            display: none;
        }
        
        #name-prompt h3, #settings-modal h3 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        #name-input, #new-name-input {
            padding: 12px 15px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background-color: var(--bg-input);
            color: white;
            font-size: 15px;
            margin-bottom: 15px;
            outline: none;
        }
        
        #submit-name, #save-settings {
            padding: 12px;
            width: 100%;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        #submit-name:hover, #save-settings:hover {
            background-color: #3d8b40;
        }
        
        .typing-indicator {
            color: var(--text-muted);
            font-style: italic;
            margin: 0 20px 10px;
            font-size: 13px;
            height: 18px;
        }
        
        .message-updating {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { background-color: rgba(76, 175, 80, 0.1); }
            50% { background-color: rgba(76, 175, 80, 0.3); }
            100% { background-color: rgba(76, 175, 80, 0.1); }
        }
        
        .system-message {
            text-align: center;
            background-color: rgba(76, 175, 80, 0.15);
            color: var(--color-primary);
        }
        
        @media (max-width: 500px) {
            #chat-container {
                height: 95vh;
                border-radius: 8px;
            }
            
            #messages {
                padding: 15px;
            }
            
            .message {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="name-prompt">
        <h3>Ingresa tu nombre</h3>
        <input type="text" id="name-input" placeholder="¿Cómo te llamas?" autofocus>
        <button id="submit-name">Unirse al Chat</button>
    </div>

    <div id="settings-modal">
        <h3>Cambiar nombre</h3>
        <input type="text" id="new-name-input" placeholder="Nuevo nombre">
        <button id="save-settings">Guardar cambios</button>
    </div>

    <div id="chat-container">
        <div id="chat-header">
            <div id="chat-title">Chat Global</div>
            <button id="settings-button" title="Configuración">⚙️</button>
        </div>
        <div id="messages"></div>
        <div class="typing-indicator" id="typing-indicator"></div>
        <div id="input-container">
            <input type="text" id="input-message" placeholder="Escribe un mensaje..." disabled>
            <button id="send-button" disabled>Enviar</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCT6NTghTAmIKMbBV6j8a8jQpG_0p9j3MU",
            authDomain: "nichat-ac9af.firebaseapp.com",
            databaseURL: "https://nichat-ac9af-default-rtdb.firebaseio.com",
            projectId: "nichat-ac9af",
            storageBucket: "nichat-ac9af.firebasestorage.app",
            messagingSenderId: "1054450055173",
            appId: "1:1054450055173:web:dba2ca2c9e3385997ec46c",
            measurementId: "G-7NFNW6GDLX"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Elementos del DOM
        const messagesContainer = document.getElementById('messages');
        const inputMessage = document.getElementById('input-message');
        const sendButton = document.getElementById('send-button');
        const namePrompt = document.getElementById('name-prompt');
        const nameInput = document.getElementById('name-input');
        const submitNameButton = document.getElementById('submit-name');
        const typingIndicator = document.getElementById('typing-indicator');
        const settingsButton = document.getElementById('settings-button');
        const settingsModal = document.getElementById('settings-modal');
        const newNameInput = document.getElementById('new-name-input');
        const saveSettingsButton = document.getElementById('save-settings');

        // Variables de estado
        let userName = localStorage.getItem('userName');
        let isTyping = false;
        let typingTimeout;
        let firstMessage = true;

        // Mostrar el prompt si no hay un nombre guardado
        if (!userName) {
            namePrompt.style.display = 'block';
        } else {
            showWelcomeMessage();
            enableChat();
        }

        // Función para habilitar el chat
        function enableChat() {
            inputMessage.disabled = false;
            sendButton.disabled = false;
            inputMessage.focus();
        }

        // Función para mostrar mensaje de bienvenida
        function showWelcomeMessage() {
            const welcomeMsg = document.createElement('div');
            welcomeMsg.className = 'message system-message';
            welcomeMsg.innerHTML = `
                <div class="message-content">¡Hola, <span class="message-user">${userName}</span>! Bienvenido al chat.</div>
            `;
            messagesContainer.appendChild(welcomeMsg);
            scrollToBottom();
        }

        // Función para mostrar mensaje de cambio de nombre
        function showNameChangeMessage(oldName, newName) {
            const nameChangeMsg = document.createElement('div');
            nameChangeMsg.className = 'message system-message';
            nameChangeMsg.innerHTML = `
                <div class="message-content">El usuario <span class="message-user">${oldName}</span> ahora se llama <span class="message-user">${newName}</span></div>
            `;
            messagesContainer.appendChild(nameChangeMsg);
            scrollToBottom();
        }

        // Guardar el nombre en LocalStorage
        function saveUserName(name) {
            userName = name;
            localStorage.setItem('userName', userName);
        }

        // Configurar el chat con un nuevo nombre
        function setupChatWithName(name) {
            saveUserName(name);
            namePrompt.style.display = 'none';
            showWelcomeMessage();
            enableChat();
        }

        // Evento para el botón de unirse al chat
        submitNameButton.addEventListener('click', function() {
            const enteredName = nameInput.value.trim();
            if (enteredName) {
                setupChatWithName(enteredName);
            }
        });

        // También permitir enviar con Enter en el nombre
        nameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitNameButton.click();
            }
        });

        // Evento para el botón de configuración
        settingsButton.addEventListener('click', function() {
            newNameInput.value = userName;
            settingsModal.style.display = 'block';
            newNameInput.focus();
        });

        // Evento para guardar la configuración
        saveSettingsButton.addEventListener('click', function() {
            const newName = newNameInput.value.trim();
            if (newName && newName !== userName) {
                const oldName = userName;
                setupChatWithName(newName);
                showNameChangeMessage(oldName, newName);
                settingsModal.style.display = 'none';
            } else {
                settingsModal.style.display = 'none';
            }
        });

        // Cerrar modal haciendo clic fuera de él
        window.addEventListener('click', function(event) {
            if (event.target === settingsModal) {
                settingsModal.style.display = 'none';
            }
        });

        // Función para formatear la fecha
        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Función para desplazarse al final del chat
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Función para crear elementos de emociones
        function createEmotionTags(emotions) {
            if (!emotions || Object.keys(emotions).length === 0) return '';
            
            let tags = '';
            for (const [emotion, score] of Object.entries(emotions)) {
                const emotionClass = emotion.toLowerCase()
                    .normalize("NFD").replace(/[\u0300-\u036f]/g, ""); // Elimina acentos
                tags += `<span class="emotion-tag ${emotionClass}" title="${score}% de coincidencia">
                            ${emotion} ${score}%
                         </span>`;
            }
            return `<div class="emotion-tags">${tags}</div>`;
        }

        // Función para enviar un mensaje
        function sendMessage() {
            const messageText = inputMessage.value.trim();
            if (messageText !== '') {
                // Enviar mensaje a Firebase
                const newMessageRef = database.ref('messages').push();
                newMessageRef.set({
                    name: userName,
                    message: messageText,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    emotions: null // Será actualizado por el script Python
                });
                
                inputMessage.value = '';
                updateTypingStatus(false);
            }
        }

        // Evento para el botón de enviar
        sendButton.addEventListener('click', sendMessage);

        // Evento para enviar mensaje con la tecla Enter
        inputMessage.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Detectar cuando el usuario está escribiendo
        inputMessage.addEventListener('input', function() {
            updateTypingStatus(true);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => updateTypingStatus(false), 1500);
        });

        // Actualizar estado de "escribiendo"
        function updateTypingStatus(status) {
            if (isTyping !== status) {
                isTyping = status;
                const userRef = database.ref('typing/' + userName);
                if (status) {
                    userRef.set(true);
                    setTimeout(() => userRef.set(null), 2000);
                } else {
                    userRef.set(null);
                }
            }
        }

        // Crear elemento de mensaje
        function createMessageElement(messageId, messageData) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.id = 'msg-' + messageId;
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-user">${messageData.name}</span>
                    <span class="message-time">${formatTime(messageData.timestamp)}</span>
                </div>
                <div class="message-content">${messageData.message}</div>
                ${createEmotionTags(messageData.emotions)}
            `;
            
            return messageDiv;
        }

        // Escuchar nuevos mensajes
        database.ref('messages').limitToLast(100).on('child_added', function(snapshot) {
            const messageData = snapshot.val();
            const messageId = snapshot.key;
            
            // Verificar si el mensaje ya existe
            if (document.getElementById('msg-' + messageId)) {
                return;
            }
            
            const messageDiv = createMessageElement(messageId, messageData);
            messagesContainer.appendChild(messageDiv);
            
            // Efecto especial para el primer mensaje
            if (firstMessage) {
                firstMessage = false;
                messageDiv.style.animation = 'fadeIn 0.5s ease-out';
            }
            
            scrollToBottom();
        });

        // Escuchar actualizaciones de mensajes (para emociones)
        database.ref('messages').on('child_changed', function(snapshot) {
            const messageData = snapshot.val();
            const messageId = snapshot.key;
            const messageDiv = document.getElementById('msg-' + messageId);
            
            if (messageDiv) {
                // Actualizar solo las emociones si ya existen
                const tagsContainer = messageDiv.querySelector('.emotion-tags');
                if (tagsContainer && messageData.emotions) {
                    tagsContainer.innerHTML = createEmotionTags(messageData.emotions);
                    messageDiv.classList.add('message-updating');
                    setTimeout(() => messageDiv.classList.remove('message-updating'), 1500);
                }
                // Si no hay contenedor de emociones pero ahora hay datos
                else if (!tagsContainer && messageData.emotions) {
                    const newTags = document.createElement('div');
                    newTags.className = 'emotion-tags';
                    newTags.innerHTML = createEmotionTags(messageData.emotions);
                    messageDiv.appendChild(newTags);
                    messageDiv.classList.add('message-updating');
                    setTimeout(() => messageDiv.classList.remove('message-updating'), 1500);
                }
            }
        });

        // Escuchar cuando alguien está escribiendo
        database.ref('typing').on('child_added', function(snapshot) {
            if (snapshot.key !== userName && snapshot.val()) {
                typingIndicator.textContent = `${snapshot.key} está escribiendo...`;
                typingIndicator.style.display = 'block';
            }
        });

        database.ref('typing').on('child_removed', function(snapshot) {
            if (snapshot.key !== userName) {
                typingIndicator.style.display = 'none';
            }
        });

        // Cargar mensajes iniciales
        database.ref('messages').limitToLast(20).once('value', function(snapshot) {
            snapshot.forEach(function(childSnapshot) {
                const messageData = childSnapshot.val();
                const messageId = childSnapshot.key;
                
                if (!document.getElementById('msg-' + messageId)) {
                    const messageDiv = createMessageElement(messageId, messageData);
                    messagesContainer.appendChild(messageDiv);
                }
            });
            scrollToBottom();
        });
    </script>
</body>
</html>
