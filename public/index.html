<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NIGG CHAT</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <header>
      <h2>NIGG CHAT</h2>
    </header>
    
    <div id="chat">
      <!-- mensajes se mostrarán aquí -->
      <ul id="messages"></ul>

      <!-- formulario para enviar mensaje o imagen -->
      <form id="message-form">
        <input id="message-input" type="text" placeholder="Escribe tu mensaje aquí..." />
        <input id="image-url-input" type="text" placeholder="URL de la imagen..." />
        <button id="message-btn" type="submit">Enviar</button>
      </form>
    </div>

    <!-- scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="index.js"></script>
  </body>
</html>
