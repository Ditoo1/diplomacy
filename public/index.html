<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nichat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nichat</h1>
        <div>
            <button id="admin-btn" class="small-btn hidden" onclick="toggleAdminPanel()">Admin</button>
            <button id="logout-btn" class="small-btn hidden" onclick="logout()">Cerrar sesión</button>
        </div>
    </header>
    
    <main>
        <div id="login-section" class="section">
            <h2>Iniciar sesión</h2>
            <input type="text" id="username" placeholder="Nombre de usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="login()">Ingresar</button>
            <p>¿No tienes cuenta? <a href="#" onclick="showRegisterForm()">Regístrate</a></p>
        </div>

        <div id="register-section" class="section hidden">
            <h2>Registro</h2>
            <input type="text" id="reg-username" placeholder="Nombre de usuario">
            <input type="password" id="reg-password" placeholder="Contraseña">
            <div class="file-input-wrapper">
                <button class="file-input-button">Seleccionar foto de perfil</button>
                <input type="file" id="profile-pic" accept="image/*">
            </div>
            <span id="file-name"></span>
            <button onclick="register()">Registrarse</button>
            <p>¿Ya tienes cuenta? <a href="#" onclick="showLoginForm()">Inicia sesión</a></p>
        </div>

        <div id="content-section" class="section hidden">
            <div id="user-info">
                <img id="user-pic" src="" alt="Foto de perfil">
                <span id="user-name"></span>
                <button id="edit-profile-btn" class="small-btn">Editar perfil</button>
<div id="edit-profile-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Editar perfil</h2>
        <div class="file-input-wrapper">
            <button class="file-input-button">Cambiar foto de perfil</button>
            <input type="file" id="edit-profile-pic" accept="image/*">
        </div>
        <span id="edit-file-name"></span>
        <textarea id="edit-bio" placeholder="Escribe tu biografía"></textarea>
        <button id="save-profile-btn">Guardar cambios</button>
    </div>
</div>
            </div>
            <div id="new-post" class="post-form">
                <textarea id="post-content" placeholder="¿Qué piensas contarnos?"></textarea>
                <button onclick="createPost()">Nichat</button>
            </div>
            
            <div id="posts"></div>
        </div>
    </main>

    <div id="admin-panel" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="toggleAdminPanel()">&times;</span>
            <h2>Panel de Administración</h2>
            <h3>Usuarios existentes</h3>
            <ul id="existing-users"></ul>
            <h3>Solicitudes de registro</h3>
            <ul id="pending-users"></ul>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>

    <script src="app.js"></script>
</body>
</html>
