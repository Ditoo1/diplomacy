<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIÇHAT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h2 type="start">¿Cómo deseas que te conozcamos?</h2>
        <h3 type="second">Introduce un nombre y contraseña nuevos o válidos</h3>
        <input type="text" id="usernameInput" placeholder="Nombre de usuario">
        <input type="password" id="passwordInput" placeholder="Contraseña" minlength="6">
        <button onclick="login()">Entrar</button>
    </div>
    
    <div id="app" style="display:none;">
        <div id="userInfo">
            <span id="loggedInUser"></span>
            <button onclick="logout()">Cerrar sesión</button>
        </div>
        <h1>NIÇHAT</h1>
        <textarea id="postInput" placeholder="Que piensas contarnos?"></textarea>
        <button onclick="post()">Postear</button>
        <div id="posts"></div>
    </div>    

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
