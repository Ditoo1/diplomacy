<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Web Simple</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="chatBox1" class="chat-box top-left">
      <div class="chat-name">Sesla</div> <!-- Nombre del chat -->
      <div id="messageArea1" class="message-area">
        <!-- Eliminamos el mensaje de ejemplo -->
      </div>
      <textarea id="userInput1" class="user-input" placeholder="Escribe tu mensaje aquí..." readonly></textarea>
      <button id="sendBtn1" class="send-btn" disabled>Enviar</button>
    </div>
    <div id="chatBox2" class="chat-box top-right">
      <div class="chat-name">Tesech</div> <!-- Nombre del chat -->
      <div id="messageArea2" class="message-area">
        <!-- Eliminamos el mensaje de ejemplo -->
      </div>
      <textarea id="userInput2" class="user-input" placeholder="Escribe tu mensaje aquí..." readonly></textarea>
      <button id="sendBtn2" class="send-btn" disabled>Enviar</button>
    </div>
    <div id="chatBox3" class="chat-box bottom-left">
      <div class="chat-name">America de los Tilines Unidos</div> <!-- Nombre del chat -->
      <div id="messageArea3" class="message-area">
        <!-- Eliminamos el mensaje de ejemplo -->
      </div>
      <textarea id="userInput3" class="user-input" placeholder="Escribe tu mensaje aquí..." readonly></textarea>
      <button id="sendBtn3" class="send-btn" disabled>Enviar</button>
    </div>
    <button id="loginBtn">Login</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
