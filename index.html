<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniChirp</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nichat</h1>
    </header>
    
    <main>
        <div id="login-section" class="section">
            <input type="text" id="username" placeholder="Nombre de usuario">
            <button onclick="login()">Ingresar</button>
        </div>

        <div id="content-section" class="section hidden">
            <div id="new-post" class="post-form">
                <textarea id="post-content" placeholder="¿Qué piensas contarnos?"></textarea>
                <button onclick="createPost()">Nichat</button>
            </div>
            
            <div id="posts"></div>
        </div>
    </main>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script src="app.js"></script>
</body>
</html>
